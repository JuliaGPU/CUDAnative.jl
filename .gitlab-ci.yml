include:
  - 'https://raw.githubusercontent.com/JuliaGPU/gitlab-ci/master/templates/v6.yml'

image: nvidia/cuda:10.1-devel

variables:
  JULIA_CUDA_VERBOSE: 'true'


# Julia versions

# the "primary" target, where we require a new GPU to make sure all tests are run
julia:1.3:
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia
    - sm_75
  variables:
    CI_THOROUGH: 'true'

julia:nightly:
  extends:
    - .julia:nightly
    - .test
  tags:
    - nvidia
    - sm_75
  allow_failure: true


# CUDA versions

# NOTE: we support those CUDA versions for which the latest cuDNN is available
#       https://developer.nvidia.com/rdp/cudnn-archive

cuda:10.1:
  image: nvidia/cuda:10.1-devel
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia

cuda:10.0:
  image: nvidia/cuda:10.0-devel
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia

cuda:9.2:
  image: nvidia/cuda:9.2-devel
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia

cuda:9.0:
  image: nvidia/cuda:9.0-devel
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia


# hardware platforms

platform:arm64:
  image: nvcr.io/nvidia/l4t-base:r32.2.1
  extends:
    - .julia:1.3
    - .test
  tags:
    - nvidia-arm64


# reverse tests

# NOTE: reverse testing is tricky because of Manifests. we instantiate both, give priority
#       to this package's Manifest, and manually run tests outside of the test environment.
#       that means we have to manually install CuArrays' test dependencies though.

cuarrays:
  extends: .julia:1.3
  tags:
    - nvidia
  image: nvidia/cuda:10.1-devel
  script:
    - export CUARRAYS=".julia/dev/CuArrays"
    - julia -e 'using Pkg;
                Pkg.develop("CuArrays");'
    - julia --project -e 'using Pkg;
                          Pkg.instantiate()'
    - julia --project=$CUARRAYS -e 'using Pkg;
                                    Pkg.instantiate();
                                    Pkg.add(["FFTW", "ForwardDiff", "FillArrays"])'
    - JULIA_LOAD_PATH=".:$CUARRAYS::" julia $CUARRAYS/test/runtests.jl
  allow_failure: true


# other tasks

precompile:
  extends: .julia:1.3
  image: ubuntu:bionic
  script:
    - julia --project -e 'using Pkg;
                          Pkg.instantiate();
                          Pkg.build();
                          Pkg.API.precompile()'
    - julia --project -e 'using CUDAnative;
                          CUDAnative.load_runtime(v"7.0")'

coverage:
  extends:
    - .julia:1.3
    - .coverage

documentation:
  extends:
    - .julia:1.3
    - .documentation
  tags:
    - nvidia

pages:
  stage: deploy
  script:
    - mv docs/build public
  artifacts:
    paths:
    - public
  only:
    - master
